<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="websit icon" type="PNG" href="./OIP (1).jpeg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=pt+sans:400,700i&display=swap"/>
    <title>abdullah-amer</title>
</head>
<body>
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <svg width="0" height="0">
                    <filter id="f" x="-50%" y="-200%" width="200%" height="500%">
                        <feGaussianBlur stdDeviation="35"></feGaussianBlur>
                        <feColorMatrix type="saturate" values="1.3"></feColorMatrix>
                        <feComposite in="SourceGraphic"></feComposite>
                    </filter>
                </svg>
                <h1 class="text-center">عبدالله عامر <br>
                    مطور ومصمم ويب</h1>
                <canvas id="canvas" class="w-100"></canvas>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/splitting@1.0.6/dist/splitting.min.js"></script>
    <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
